<header>Lecture 11 - Introduksjon til C++</header>
<h2>Mål for dagens forelesning</h2>
<ul>
<li>Bli kjent med basic C++ syntaks
<ul>
<li>Funksjoner</li>
<li>Typer (<code>int</code>, <code>double</code>)</li>
<li>Løkker (<code>for</code>, <code>while</code>)</li>
<li>Betingelser (<code>if</code>, <code>else</code>)</li>
<li>Navnerom (namespace)</li>
</ul>
</li>
<li>Vite hvordan man skriver, kompilerer og kjører ett C++ program</li>
<li>Kjenne til C++ <code>vector</code>.</li>
<li>Vite hvordan man printer til terminalen og skriver til en fil.</li>
<li>Vite hovedforskjellene mellom python og C++</li>
</ul>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Før vi kan bruke C++ må dere installere en C++ kompilator</h2>
<p><a href="https://pages.github.uio.no/IN1910/IN1910_H22/docs/setup/cpp_compiler.html">https://pages.github.uio.no/IN1910/IN1910_H22/docs/setup/cpp_compiler.html</a></p>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Undervisningsmateriale i C++</h2>
<ul>
<li>Forelesningsnotater: <a href="https://pages.github.uio.no/IN1910/IN1910_H22/docs/lectures/cpp/cpp.html">https://pages.github.uio.no/IN1910/IN1910_H22/docs/lectures/cpp/cpp.html</a></li>
<li>Gratis tilgjengelig lærebok: <a href="https://pages.github.uio.no/IN1910/IN1910_H22/docs/info/curriculum.html#c">https://pages.github.uio.no/IN1910/IN1910_H22/docs/info/curriculum.html#c</a></li>

<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Hvorfor C++?</h2>
<ul>
<li>
<p>Det er nyttig å lære flere programmeringsspråk for å se ulike måter å løse samme problem på</p>
</li>
<li>
<p>C++ er et lavnivå språk. Kortere vei fra kode til maskininstruksjoner</p>
</li>
<li>
<p>Vi kan bruke C++ til å lære mer om hva som skjer i et program</p>
<ul>
<li>Hva skjer når vi deklarerer en variabel?</li>
<li>Hvordan håndteres minne?</li>
</ul>
</li>
<li>
<p>C++ har høyere ytelse enn python</p>
</li>
</ul>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Kort historie</h2>
<ul>
<li>
<p>C++ ble utviklet av Bjarne Stroustrup i 1979</p>
</li>
<li>
<p>Formålet med dette var å lage en objektorientert utgave av C (inspirert av Simula)</p>
</li>
<li>
<p><code>++</code> er en måte å inkrementere på, så C++ er på en måte utviklet versjon av C</p>
</li>
<li>
<p>C++ har (i likehet med python) et stort standardbibliotek</p>
</li>
<li>
<p>C++ kommer med ny standard hvert tredje år. Den nyeste er C++20 (neste er C++23)</p>
</li>
<li>
<p>I dette kurset bruker vi C++14 standaren. Grunnen til dette er at vi ønsker kun å gi en kort innføring, og vil dermed ikke støte på noen konsepter som krever nyere standard.</p>
</li>
</ul>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Mitt første C++ program</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>C++ filer ender med .cpp</h2>
<ul>
<li>Denne filen heter for eksempel <code>hello.cpp</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Istedet for <code>import</code> bruker vi <code>#include</code></h2>
<ul>
<li><code>#include &lt;iostream&gt;</code> vil for eksempel inkludere et bibliotek som inneholder funksjoner for å printe til konsollen</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Alle C++ program må han en funksjon som heter <code>main</code></h2>
<ul>
<li>Hvis vi ikke har denne funksjonen vil vi få en feilmelding</li>
<li><code>main</code> funksjonen er funksjonen som blir kjørt</li>
<li>Dette er likt i python med <code>if __name__ == &quot;__main__&quot;</code>, men det er ikke like strengt</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Alle funksjoner må spesifisere hva slags type de returnerer</h2>
<ul>
<li>For eksempel denne <code>main</code> funksjonen returnerer en <code>int</code>.</li>
<li>Typen som returneres kommer før navnet på funksjonen</li>
<li>Grunne til at <code>main</code> returner en <code>int</code> er at det er vanlig å bruke <em>exit codes</em>, hvor code <code>0</code> betyr at programmet var velykket.</li>
<li>Vi bruker <code>return</code> akkurat som i python</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2><code>main</code> tar ingen argumenter</h2>
<ul>
<li>Hadde <code>main</code> tatt argumenter hadde de gått inn parantesen <code>()</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Vi bruker krølleparenteser <code>{}</code> istedenfor innrykk</h2>
<ul>
<li>All innenfor krølleparentesene hører til funksjonen</li>
<li>Innrykk (indentation) har ingenting å si</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Alle linjer ender med <code>;</code></h2>
<ul>
<li>Med noen få unntak slik som av slutten av krølleparenteser til funksjoner, og linjer med <code>#include</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Vi kan printe ved å bruke <code>std::cout</code></h2>
<ul>
<li><code>std</code> betyr bare at funksjonen <code>cout</code> hører til standardbibliotektet</li>
<li><code>::</code> er akkurat som <code>.</code> bruker i python. For eksempel <code>math.sin</code>, eller <code>np.linspace</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Hvis vi skriver <code>using namespace std</code> så slipper vi å skrive <code>std::</code></h2>
<ul>
<li>Dette blir på samme måte som å skrive <code>from std import *</code> i python</li>
<li>Det er generelt en dårlig ide fordi du lett kan få navnekollisjoner</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2><code>&lt;&lt;</code> sender strengene i pilens retning</h2>
<ul>
<li>Alt sendes til slutt til <code>cout</code> (console output)</li>
<li><code>&lt;&lt;</code> kan sammenkobles</li>
<li><code>\n</code> betyr ny linje.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-comment">// Alle disse printer det samme</span>
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello &quot;</span> &lt;&lt; <span class="hljs-string">&quot;world!\n&quot;</span>;
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello&quot;</span> &lt;&lt; <span class="hljs-string">&quot; &quot;</span> &lt;&lt; <span class="hljs-string">&quot;world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Vi lager kommentarer med <code>//</code></h2>
<ul>
<li>Eventuelt kan vi bruke <code>/* */</code> dersom vi ønsker at kommentaren skal gå over flere linjer.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-comment">/* Dette er
    en kommentar
    over flere
    linjer */</span>

    <span class="hljs-comment">// Dette er en kommentar på en linje</span>
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Sammenligne med python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-comment">// hello.cpp</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello world!\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># hello.py</span>
<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hello world&quot;</span>)
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>For å kjøre et C++ program må det først kompileres</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ c++ hello.cpp
</code></pre>
<p>Dette produsere en ny kjørbar fil som heter <code>a.out</code> (kan være forskjellig på ulike operativsystem).</p>
<p>Man kan nå kjøre denne filen</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ ./a.out
Hello world!
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Man kan også spesifisere et navn på outputfilen</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ c++ hello.cpp -o hello
</code></pre>
<p>Dette produsere en fil heter <code>hello</code>. Man kan nå kjøre denne filen</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ ./hello
Hello world!
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Vi må også spesifisere hvilken C++ standard vi skal bruke</h2>
<p>I dette kurset bruker vi C++14 standaren.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ c++ hello.cpp -std=c++14
$ c++ hello.cpp -o hello -std=c++14
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Kjørbar fil med maskinstruksjoner</h2>
<p>Denne nye filen inneholder maskininstruksjoner som er spesialisert for den maskinen det er kompilert på. Det betyr at dersom du kompilerer et program og gir den kompilerte fila videre så vil den kun fungere om dere har lik operativ system og lik arkitektur på maskinen.</p>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>C++ bruker statisk typesjekking</h2>
<ul>
<li>Statically typed</li>
<li>C++ må vite hva slags typer alt er.</li>
<li>Dette er fordi ulike typer krever ulik plass i minne</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">string city = <span class="hljs-string">&quot;Oslo&quot;</span>;  <span class="hljs-comment">// må også bruke #include &lt;string&gt;</span>
<span class="hljs-type">char</span> a = <span class="hljs-string">&#x27;a&#x27;</span>;   <span class="hljs-comment">// Merk &#x27; for char mens &quot; for strenger</span>
<span class="hljs-type">int</span> year = <span class="hljs-number">2018</span>;
<span class="hljs-type">double</span> temp = <span class="hljs-number">42.3</span>;
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<table>
<thead>
<tr>
<th>C++ Type</th>
<th>Description</th>
<th>Size in memory</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>bool</code></td>
<td>Boolean</td>
<td>1 byte</td>
</tr>
<tr>
<td><code>short</code></td>
<td>16-bit integer</td>
<td>2 bytes</td>
</tr>
<tr>
<td><code>int</code></td>
<td>32-bit integer</td>
<td>4 bytes</td>
</tr>
<tr>
<td><code>long long int</code></td>
<td>64-bit integer</td>
<td>8 bytes</td>
</tr>
<tr>
<td><code>float</code></td>
<td>32-bit floating-point</td>
<td>4 bytes</td>
</tr>
<tr>
<td><code>double</code></td>
<td>64-bit floating-point</td>
<td>8 bytes</td>
</tr>
<tr>
<td><code>char</code></td>
<td>single character</td>
<td>1 byte</td>
</tr>
<tr>
<td><code>string</code></td>
<td>character sequence</td>
<td>1 byte</td>
</tr>
</tbody>
</table>

</li>
<li>
<p>Men hvis vi skal ha negative tall må vi nøye oss med halvparten.</p>
</li>
<li>

<header>Lecture 11 - Introduksjon til C++</header>
<h2>I Python er alt av typen <code>object</code> og tar mye større plass</h2>
<p>For eksempel hos meg tar tallet <code>1</code> 28 bytes</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">&gt;&gt; <span class="hljs-keyword">import</span> sys
&gt;&gt; sys.getsizeof(<span class="hljs-number">1</span>)
<span class="hljs-number">28</span>
</code></pre>
<p>Det er noe av grunnen til hvorfor C++ har bedre ytelse.</p>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>I C++ er det anbefalt å intialisere variabler ved å bruke <code>{}</code> i stedet for <code>=</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">string city = <span class="hljs-string">&quot;Oslo&quot;</span>;
<span class="hljs-type">char</span> a = <span class="hljs-string">&#x27;a&#x27;</span>;
<span class="hljs-type">int</span> year = <span class="hljs-number">2018</span>;
<span class="hljs-type">double</span> temp = <span class="hljs-number">42.3</span>;
</code></pre>
<ul>
<li>Men det er helt OK dere bruker <code>=</code> (så lenge dere er klar over forskjellen)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">string city{<span class="hljs-string">&quot;Oslo&quot;</span>};
<span class="hljs-type">char</span> a{<span class="hljs-string">&#x27;a&#x27;</span>};
<span class="hljs-type">int</span> year{<span class="hljs-number">2018</span>};
<span class="hljs-type">double</span> temp{<span class="hljs-number">42.3</span>};
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Grunnen til at <code>{}</code> er anbefalt er fordi det gjøres noen ekstra sjekker</h2>
<p>Følgende er lovlig</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-type">int</span> pi = <span class="hljs-number">3.14</span>; <span class="hljs-comment">// Her blir pi konvertert til 3</span>
</code></pre>
<p>Følgende er ikke lovlig</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-type">int</span> pi{<span class="hljs-number">3.14</span>};  <span class="hljs-comment">// Det gir en feilmelding</span>
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Eksempel - funksjon som konverterer fra Fahrenheit til Celsius</h2>
<p>Lag en funksjon <code>F2C</code> med signaturen</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">F2C</span><span class="hljs-params">(<span class="hljs-type">double</span> F)</span></span>;
</code></pre>

<header>Lecture 11 - Introduksjon til C++</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">F2C</span><span class="hljs-params">(<span class="hljs-type">double</span> F)</span>
</span>{
    <span class="hljs-keyword">return</span> <span class="hljs-number">5</span>*(F<span class="hljs-number">-32</span>)/<span class="hljs-number">9</span>;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-type">double</span> temp = <span class="hljs-number">100.0</span>;
    std::cout &lt;&lt; temp &lt;&lt; <span class="hljs-string">&quot; F&quot;</span> &lt;&lt; endl;
    std::cout &lt;&lt; <span class="hljs-built_in">F2C</span>(temp) &lt;&lt; <span class="hljs-string">&quot; C&quot;</span> &lt;&lt; endl;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Hvis du ikke ønsker å returnere noe kan du bruke <code>void</code></h2>
<p><code>void</code> er en spesiell type uten verdier og bruker for funksjoner som ikke returnerer noe<br />
Lag en funksjon <code>greet</code> med signaturen</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">greet</span><span class="hljs-params">(std::string name)</span></span>;
</code></pre>
<p>some printer &quot;Hello&quot; etterfuglt av navnet some sendes inn.<br />
Lag en program som spør om navnet diff og som tar input fra consollen og lager det i en <code>string</code> variabel.</p>
<p><em>Hint</em>: For å ta input fra consollonen må man bruke <code>cin</code> (console input) fra <code>iostream</code> (og her skal pilene gå fra <code>cin</code> til den variablen som du vil skrive til).</p>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">greet</span><span class="hljs-params">(std::string name)</span>
</span>{
    std::cout &lt;&lt; <span class="hljs-string">&quot;Hello there &quot;</span> &lt;&lt; name &lt;&lt; <span class="hljs-string">&quot;!\n&quot;</span>;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::string name;
    std::cout &lt;&lt; <span class="hljs-string">&quot;What is you name? &quot;</span>;
    std::cin &gt;&gt; name;
    <span class="hljs-built_in">greet</span>(name);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2><code>for</code> løkker</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++)
    {
        std::cout &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;
    }
    std::cout &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2><code>if</code>, <code>else if</code> og <code>else</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-keyword">if</span> (condition1)
{
    <span class="hljs-comment">// Do something</span>
}
<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (condition2)
{
    <span class="hljs-comment">// Do something else</span>
}
<span class="hljs-keyword">else</span>
{
    <span class="hljs-comment">// Do something else</span>
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h1>Fizz buzz:</h1>
<p>For alle tallene fra 1 til 20 print</p>
<ul>
<li><code>Fizz</code> hvis tallet er delelig med 3</li>
<li><code>Buzz</code> hvis det er delelig med 5</li>
<li><code>FizzBuzz</code> hvis det er delelig med både 5 og 3</li>
<li>Ellers print tallet</li>
</ul>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt; <span class="hljs-number">20</span>; i++)
    {
        <span class="hljs-keyword">if</span> (((i % <span class="hljs-number">3</span>) == <span class="hljs-number">0</span>) &amp;&amp; ((i % <span class="hljs-number">5</span>) == <span class="hljs-number">0</span>))
        {
            std::cout &lt;&lt; <span class="hljs-string">&quot;FizzBuzz\n&quot;</span>;
        }
        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> ((i % <span class="hljs-number">3</span>) == <span class="hljs-number">0</span>)
        {
            std::cout &lt;&lt; <span class="hljs-string">&quot;Fizz\n&quot;</span>;
        }
        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> ((i % <span class="hljs-number">5</span>) == <span class="hljs-number">0</span>)
        {
            std::cout &lt;&lt; <span class="hljs-string">&quot;Buzz\n&quot;</span>;
        }
        <span class="hljs-keyword">else</span>
        {
            std::cout &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;
        }
    }
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Boolske verdier</h2>
<p>En verdi som er enten <code>true</code> eller <code>false</code> kalles for en bools verdi. Med andre ord typen <code>bool</code> har to verdier.</p>
<p>Vi kan bruke <code>!</code> til å negere en boolsk verdi (hva bruker vi i python?)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-type">bool</span> x = <span class="hljs-literal">true</span>;
<span class="hljs-keyword">if</span> (x)
{
    std::cout &lt;&lt; <span class="hljs-string">&quot;x is true\n&quot;</span>;
}
<span class="hljs-keyword">if</span> (!x)
{
    std::cout &lt;&lt; <span class="hljs-string">&quot;x is false\n&quot;</span>;
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Hva skjer om <code>x</code> er en <code>int</code>. Med verdi <code>0</code> eller <code>42</code>?</li>
</ul>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Hva om vi ønsker at output skal skrives til en fil?</h2>
<ul>
<li>Bytte ut <code>iostream</code> med <code>fstream</code></li>
<li>Åpner en fil, og bruker filinstansen på samme måte some <code>cout</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;fstream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::ofstream ofs{<span class="hljs-string">&quot;output.txt&quot;</span>};
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++)
    {
        ofs &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Det er lurt å sjekke at åpning av filen gikk bra</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;fstream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::ofstream ofs{<span class="hljs-string">&quot;fake_folder/output.txt&quot;</span>};
    <span class="hljs-keyword">if</span> (!ofs)
    {
        <span class="hljs-keyword">throw</span> std::<span class="hljs-built_in">runtime_error</span>(<span class="hljs-string">&quot;Unable to open file&quot;</span>);
    }
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++)
    {
        ofs &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Primtallssjekker</h2>
<p>Lag en funksjon <code>is_prime</code> med signaturen</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">is_prime</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span></span>;
</code></pre>
<p>som tar enn et heltall og returnerer <code>true</code> hvis tallet er et primtall og <code>false</code> hvis tallet ikke er et primtall.</p>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">is_prime</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> </span>{
    <span class="hljs-keyword">if</span> (n == <span class="hljs-number">1</span>) {
        <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
    }

    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> d=<span class="hljs-number">2</span>; d&lt;n; d++) {
        <span class="hljs-keyword">if</span> (n % d == <span class="hljs-number">0</span>) {
            <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
        }
    }
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Kjøre primtallsjekkeren</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-type">bool</span> quit = <span class="hljs-literal">false</span>;
    <span class="hljs-type">int</span> x;
    <span class="hljs-keyword">while</span> (!(quit))
    {
        std::cout &lt;&lt; <span class="hljs-string">&quot;Enter a number (0 to quit): &quot;</span>;
        std::cin &gt;&gt; x;
        <span class="hljs-keyword">if</span> (x == <span class="hljs-number">0</span>)
        {
            quit = <span class="hljs-literal">true</span>;
            std::cout &lt;&lt; <span class="hljs-string">&quot;Goodbye\n&quot;</span>;
            <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
        }
        <span class="hljs-type">bool</span> p = <span class="hljs-built_in">is_prime</span>(x);
        <span class="hljs-keyword">if</span> (p)
        {
            std::cout &lt;&lt; x &lt;&lt; <span class="hljs-string">&quot; is a prime\n&quot;</span>;
        }
        <span class="hljs-keyword">else</span>
        {
            std::cout &lt;&lt; x &lt;&lt; <span class="hljs-string">&quot; is not a prime\n&quot;</span>;
        }
    }
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Går også an å bruke <code>auto</code> hvis du ønsker at kompilatoren skal finne ut hvilken type en variabel er</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-keyword">auto</span> p = <span class="hljs-built_in">is_prime</span>(x);
</code></pre>
<ul>
<li>Nyttig hvis det er kompliserte typer eller at du ikke bryr deg om hvilken type det er</li>
<li>Men det gjør ofte koden mindre lesbar</li>
</ul>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Vector er som lister i python</h2>
<ul>
<li>En an de meste brukte datastrukturene i C++ er <code>vector</code></li>
<li>Vi kommer til å bruke mye tid på å forstå hvordan <code>vector</code> egentlig fungerer</li>
<li><code>vector</code> tilsvarer <code>list</code> i python</li>
</ul>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Når vi lager en vector må vi si hvilken type den skal inneholde</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::vector&lt;<span class="hljs-type">int</span>&gt; primes;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Vi kan legge til elementer ved å bruke <code>push_back</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::vector&lt;<span class="hljs-type">int</span>&gt; primes;
    primes.<span class="hljs-built_in">push_back</span>(<span class="hljs-number">2</span>);
    primes.<span class="hljs-built_in">push_back</span>(<span class="hljs-number">3</span>);
    primes.<span class="hljs-built_in">push_back</span>(<span class="hljs-number">5</span>);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Eller vi kan initialisere en vektor</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::vector&lt;<span class="hljs-type">int</span>&gt; primes{<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>};

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>For å loope over en vektor kan vi enten lage en standard <code>for</code> loop</h2>
<ul>
<li>Da kan vi bruke <code>.size()</code> metoden til å finne lengden av vektoren</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::vector&lt;<span class="hljs-type">int</span>&gt; primes{<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>};
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; primes.<span class="hljs-built_in">size</span>(); i++) {
        std::cout &lt;&lt; primes[i] &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;
    }
    std::cout &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Men her finnes det er bedre måte</h2>
<ul>
<li>Dette blir som å skrive <code>for p in primes</code> i python</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::vector&lt;<span class="hljs-type">int</span>&gt; primes{<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>};
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> p : primes) {
        std::cout &lt;&lt; p &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;
    }
    std::cout &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Dette er også et godt eksempel der <code>auto</code> er nyttig</h2>
<ul>
<li>Da funker det også hvis vektoren vår er av en annen type</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span></span>


<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    std::vector&lt;<span class="hljs-type">int</span>&gt; primes{<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>};
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">auto</span> p : std::primes) {
        std::cout &lt;&lt; p &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;
    }
    std::cout &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="54" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Hva skjer når vi kjører python?</h2>
<ul>
<li>python er et program som er skrevet i <code>C</code> (det finnes også andre implementasjoner)</li>
<li>python oversetter kildekoden til noe som heter bytecode. Filene som ligger i <code>__pycache__</code> mappen som ender med <code>.pyc</code> er bytecode.</li>
<li>Prøv å velg <code>python</code> når du bruker <a href="https://godbolt.org">https://godbolt.org</a> så kan du se bytekoden</li>
</ul>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Din egen python versjon i c++</h2>
<ul>
<li>Vi kan prøve å lage vårt eget python program</li>
<li>Dette er en ganske dårlig versjon, men det illustrerer hva som skjer</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-comment">// Heltall</span>
    <span class="hljs-type">int</span> x;
    <span class="hljs-keyword">while</span> (<span class="hljs-literal">true</span>) {
        std::cout &lt;&lt; <span class="hljs-string">&quot;&gt;&gt;&gt; &quot;</span>;
        std::cin &gt;&gt; x;  <span class="hljs-comment">// Les det som brukeren gir inn i x</span>
        std::cout &lt;&lt; <span class="hljs-string">&quot;You wrote &quot;</span> &lt;&lt; x &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;
    }
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Henrik Finsberg - 28.09.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-header="Lecture 11 - Introduksjon til C++" data-footer="Henrik Finsberg - 28.09.22" data-theme="default" data-marpit-pagination="56" data-marpit-pagination-total="56" style="--paginate:true;--header:Lecture 11 - Introduksjon til C++;--footer:Henrik Finsberg - 28.09.22;--theme:default;">
<header>Lecture 11 - Introduksjon til C++</header>
<h2>Mål for dagens forelesning</h2>
<ul>
<li>Bli kjent med basic C++ syntaks
<ul>
<li>Funksjoner</li>
<li>Typer (<code>int</code>, <code>double</code>)</li>
<li>Løkker (<code>for</code>, <code>while</code>)</li>
<li>Betingelser (<code>if</code>, <code>else</code>)</li>
<li>Navnerom (namespace)</li>
</ul>
</li>
<li>Vite hvordan man skriver, kompilerer og kjører ett C++ program</li>
<li>Kjenne til C++ <code>vector</code>.</li>
<li>Vite hvordan man printer til terminalen og skriver til en fil.</li>
<li>Vite hovedforskjellene mellom python og C++</li>
</ul>
