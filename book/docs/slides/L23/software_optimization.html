)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(2067.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g><rect width="2767.4" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container></p><footer>Henrik Finsberg - 16.11.22</footer>

<header>Lecture 23 - Software Optimization</header>
<p>Det går over 76 ganger raskere i C++</p>
<p><img src="figures/estimate_pi_run.png" alt="center" style="width:1500px;" /></p>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Men hva med numpy?</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># estimate_pi_numpy.py</span>
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np


<span class="hljs-keyword">def</span> <span class="hljs-title function_">estimate_pi</span>(<span class="hljs-params">N</span>):
    sign = np.empty((N,))
    sign[::<span class="hljs-number">2</span>] = <span class="hljs-number">1</span>
    sign[<span class="hljs-number">1</span>::<span class="hljs-number">2</span>] = -<span class="hljs-number">1</span>
    i = np.arange(N)
    <span class="hljs-keyword">return</span> <span class="hljs-number">4</span> * np.<span class="hljs-built_in">sum</span>(sign * (<span class="hljs-number">1</span> / (<span class="hljs-number">2</span> * i + <span class="hljs-number">1</span>)))


<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:
    <span class="hljs-keyword">import</span> sys

    N = <span class="hljs-built_in">int</span>(sys.argv[<span class="hljs-number">1</span>])
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;\u03C0 = <span class="hljs-subst">{estimate_pi(N)}</span>&quot;</span>)
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ time python estimate_pi_numpy.py 10000000
1.06s user 0.16s system 623% cpu 0.196 total
π = 3.1415925535897977
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Python har flere kompilerte optimaliserte pakker som vi bruker i stedet</h2>
<ul>
<li data-marpit-fragment="1">Tallknusing bør sjelden gjøres i ren python</li>
</ul>
<p><img src="figures/pairwise_distance.png" alt="center" style="width:500px;" /></p>
<p><a href="https://jakevdp.github.io/blog/2013/06/15/numba-vs-cython-take-2/">https://jakevdp.github.io/blog/2013/06/15/numba-vs-cython-take-2/</a></p>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Hva er software optimalisering?</h2>
<ul>
<li data-marpit-fragment="1">
<p>Vi ønsker å lage programmer som løser ett spesifik problem mest effektivt</p>
</li>
<li data-marpit-fragment="2">
<p>Vi ønsker ikke nødvendigivis å finne den mest effektive metoden, men å gjøre det bedre enn gjeldende situasjon</p>
</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Hva mener vi med mer effektiv</h2>
<p>Ta for eksempel denne <code>estimate_pi</code> funksjonen</p>
<ul>
<li data-marpit-fragment="1">Vi kan si at den som løser problemet raskest er mest effektiv</li>
<li data-marpit-fragment="2">Vi kan si at det programmet som bruker minst minne er mest effektiv
<ul>
<li>I <code>numpy</code> versjonen måtte vi lage 2 store numpy arrays først</li>
</ul>
</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="3" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<ul>
<li data-marpit-fragment="1">
<p>Hvis programmet er avhengig av å laste ned data via internett</p>
<ul>
<li>Mest effektivt å laste ned minst mulig</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>Hvis programmet kjører på en mobiltelefon kan batteriforbruk være viktig</p>
<ul>
<li>Mest effektivt å bruke minst mulig strøm</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p>I mange tilfeller må vi velge hva som er mest viktig. Ofte går de på beskostning av hverandre.</p>
</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Når bør man starte med å optimalisere koden?</h2>
<p>Det første man bør gjøre er å sørge for at</p>
<ol>
<li>programmet fungerer og gir riktig svar
<ul>
<li>Du har skrevet tester og programmet består alle testene</li>
</ul>
</li>
</ol>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<ol start="2">
<li>programmet er lett å lese og forstå
<ul>
<li>Du har refakturert koden (engelsk: refactoring)</li>
<li>Brukt kjente design patterns der det er naturlig</li>
<li>Endret variabel navn slik at koden er lettere å forstå</li>
<li>Skrevet tester som dekker corner cases</li>
<li>Skrevet dokumentasjon</li>
<li>Delt opp koden i mindre gjenbrukbare deler</li>
</ul>
</li>
</ol>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<p>Hvis det er behov få å optimaliere koden så kan man gjøre det når disse tingene er på plass</p>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<p>&quot;First make it work. Then make it right. Then make it fast.&quot; ~ Kent Beck (skaperen av SmallTalk)</p>
<p><img src="https://miro.medium.com/max/640/1*F17wtwgCoCwVRDjB0c5Dug.jpeg" alt="_" /></p>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Er det verdt å optimalisere koden?</h2>
<p>​<br />
Hvis du kan gjøre enkle grep for å optimalisere koden, for eksempel å bytte ut en <code>for</code> løkke med <code>numpy</code> vektorisering, så JA!</p>
<ul>
<li data-marpit-fragment="1">Hvis optimalisering av koden er mye jobb, bør du tenkte deg om det er verdt det.</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">

<header>Lecture 23 - Software Optimization</header>
<h3>Hvor mye tid du sparer avhenger av hvor ofte koden kjører</h3>
<p><img src="figures/xkcd1205.png" alt="" style="width:600px;" /><br />
XKCD #1205</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Fordeler med optimalisering i vitenskapelige anvendelser</h2>
<p>Vi kan gjøre flere simuleringer på kortere tid</p>
<p><img src="figures/multiple_simulations.png" alt="" style="width:600px;" /></p>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<p>Vi kan øke oppløsningen (presisjonen) og få mer realistiske simuleringer</p>
<p><img src="https://onlinelibrary.wiley.com/cms/asset/d257262a-c499-4833-97ab-36b64993074b/cnm3435-fig-0001-m.jpg" alt="" style="width:600px;" /></p>
<p>Quarteroni 2021, Polygonal surface processing and mesh generation tools for the numerical simulation of the cardiac function</p>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="4" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Ulemper med optimaliseringer</h2>
<ul>
<li data-marpit-fragment="1">Det tar tid å optimalisere koden</li>
<li data-marpit-fragment="2">Koden kan bli vanskeligere å forstå</li>
<li data-marpit-fragment="3">Du kan innføre nye bugs
<ul>
<li>Viktg å ha gode tester før du starter med optimalisering</li>
</ul>
</li>
<li data-marpit-fragment="4">Den krever ekstra pakker (<code>numpy</code>)</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Hvordan optimalisere koden?</h2>
<ul>
<li data-marpit-fragment="1">
<p>Algoritme analyse</p>
<ul>
<li>Hvilke algoritmer finnes og hva er kjøretiden på disse</li>
<li>Har vi kunnskap om input som gjør at noen algoritmer er mer fordelaktige enn andre</li>
<li><a href="https://cerfacs.fr/coop/fortran-vs-python">https://cerfacs.fr/coop/fortran-vs-python</a></li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>Timing og benchmarking</p>
<ul>
<li>Hvor rask er koden nå og hvor mye har det forbedret seg</li>
<li>Lag benchmarks (enkle programmer) som du kan kjøre for å sjekke</li>
</ul>
</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>

</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Timing</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> time

<span class="hljs-keyword">def</span> <span class="hljs-title function_">slow_sum</span>(<span class="hljs-params">x</span>):
    s = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> xi <span class="hljs-keyword">in</span> x:
        s += xi
    <span class="hljs-keyword">return</span> s

<span class="hljs-keyword">def</span> <span class="hljs-title function_">fast_sum</span>(<span class="hljs-params">x</span>):
    <span class="hljs-keyword">return</span> np.<span class="hljs-built_in">sum</span>(x)

<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:
    x = np.arange(<span class="hljs-number">10000000</span>)
    t0 = time.perf_counter()
    sum1 = slow_sum(x)
    t1 = time.perf_counter()
    sum2 = fast_sum(x)
    t2 = time.perf_counter()
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Slow: <span class="hljs-subst">{t1 - t0:<span class="hljs-number">.3</span>f}</span> seconds&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Fast: <span class="hljs-subst">{t2 - t1:<span class="hljs-number">.3</span>f}</span> seconds&quot;</span>)
    <span class="hljs-keyword">assert</span> sum1 == sum2
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Vi kan også lage skrive om dette til et benchmark</h2>
<ul>
<li data-marpit-fragment="1">Gjør om koden over til et benchmark</li>
<li data-marpit-fragment="2">Sørg også for å kjøre benchmarket mer enn en gang
<ul>
<li>Beregn gjennomsnitt og standardavvik</li>
</ul>
</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> typing
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> time


<span class="hljs-keyword">class</span> <span class="hljs-title class_">BenchmarkResults</span>(typing.NamedTuple):
    value: <span class="hljs-built_in">float</span>
    number: <span class="hljs-built_in">int</span>
    times: <span class="hljs-built_in">list</span>[<span class="hljs-built_in">int</span>]
    name: <span class="hljs-built_in">str</span>

<span class="hljs-meta">    @property</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">mean</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">float</span>:
        <span class="hljs-keyword">return</span> np.mean(self.times)

<span class="hljs-meta">    @property</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">std</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">float</span>:
        <span class="hljs-keyword">return</span> np.std(self.times)

<span class="hljs-meta">    @property</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">repeats</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">int</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">len</span>(self.times)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">print</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">print</span>(
            <span class="hljs-string">f&quot;<span class="hljs-subst">{self.name}</span>: mean: <span class="hljs-subst">{self.mean}</span>, std: <span class="hljs-subst">{self.std}</span> &quot;</span>
            <span class="hljs-string">f&quot;with <span class="hljs-subst">{self.number}</span> runs and <span class="hljs-subst">{self.repeats}</span> repeats&quot;</span>
        )


<span class="hljs-keyword">def</span> <span class="hljs-title function_">slow_sum</span>(<span class="hljs-params">x: typing.Iterable[<span class="hljs-built_in">float</span>]</span>) -&gt; <span class="hljs-built_in">float</span>:
    s = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> xi <span class="hljs-keyword">in</span> x:
        s += xi
    <span class="hljs-keyword">return</span> s


<span class="hljs-keyword">def</span> <span class="hljs-title function_">fast_sum</span>(<span class="hljs-params">x: typing.Iterable[<span class="hljs-built_in">float</span>]</span>) -&gt; <span class="hljs-built_in">float</span>:
    <span class="hljs-keyword">return</span> np.<span class="hljs-built_in">sum</span>(x)


<span class="hljs-keyword">def</span> <span class="hljs-title function_">benchmark</span>(<span class="hljs-params">
    f: typing.<span class="hljs-type">Callable</span>[[typing.Iterable[<span class="hljs-built_in">float</span>]], <span class="hljs-built_in">float</span>],
    number: <span class="hljs-built_in">int</span> = <span class="hljs-number">1</span>,
    repeats: <span class="hljs-built_in">int</span> = <span class="hljs-number">1</span>,
</span>) -&gt; BenchmarkResults:
    x = np.arange(<span class="hljs-number">10000000</span>)
    times = []
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(repeats):
        t0 = time.perf_counter()
        <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(number):
            y = f(x)

        times.append((time.perf_counter() - t0))

    <span class="hljs-keyword">return</span> BenchmarkResults(value=y, times=times, number=number, name=f.__name__)


<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:

    res1 = benchmark(slow_sum, number=<span class="hljs-number">2</span>, repeats=<span class="hljs-number">2</span>)
    res2 = benchmark(fast_sum, number=<span class="hljs-number">2</span>, repeats=<span class="hljs-number">2</span>)
    res1.<span class="hljs-built_in">print</span>()
    res2.<span class="hljs-built_in">print</span>()
    <span class="hljs-keyword">assert</span> res1.value == res2.value
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Her er det også mulig å bruke <code>timeit</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> typing
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> timeit


<span class="hljs-keyword">def</span> <span class="hljs-title function_">slow_sum</span>(<span class="hljs-params">x: typing.Iterable[<span class="hljs-built_in">float</span>]</span>) -&gt; <span class="hljs-built_in">float</span>:
    s = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> xi <span class="hljs-keyword">in</span> x:
        s += xi
    <span class="hljs-keyword">return</span> s


<span class="hljs-keyword">def</span> <span class="hljs-title function_">fast_sum</span>(<span class="hljs-params">x: typing.Iterable[<span class="hljs-built_in">float</span>]</span>) -&gt; <span class="hljs-built_in">float</span>:
    <span class="hljs-keyword">return</span> np.<span class="hljs-built_in">sum</span>(x)


<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:
    x = np.arange(<span class="hljs-number">10000000</span>)

    res1 = timeit.repeat(<span class="hljs-string">&quot;slow_sum(x)&quot;</span>, number=<span class="hljs-number">2</span>, repeat=<span class="hljs-number">3</span>, <span class="hljs-built_in">globals</span>=<span class="hljs-built_in">globals</span>())
    res2 = timeit.repeat(<span class="hljs-string">&quot;fast_sum(x)&quot;</span>, number=<span class="hljs-number">2</span>, repeat=<span class="hljs-number">3</span>, <span class="hljs-built_in">globals</span>=<span class="hljs-built_in">globals</span>())
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>I IPython kan man også bruke magic syntax</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">In [<span class="hljs-number">1</span>]: %timeit slow_sum(x)
<span class="hljs-number">485</span> ms ± <span class="hljs-number">602</span> µs per loop (mean ± std. dev. of <span class="hljs-number">7</span> runs, <span class="hljs-number">1</span> loop each)

In [<span class="hljs-number">2</span>]: %timeit fast_sum(x)
<span class="hljs-number">4</span> ms ± <span class="hljs-number">6.29</span> µs per loop (mean ± std. dev. of <span class="hljs-number">7</span> runs, <span class="hljs-number">100</span> loops each)
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>The Drunkard's Walk</h2>
<p>Vi skal analysere en kode som simulerer en full person som vandrer tilfeldig til han kommer hjem. (drunk.py)</p>
<p>En dranker har en start posisjon og et hjem (langs tall-linjen). Denne drankeren vandrere tilfeldig fra start posisjonen ved å enten gå -1 steg eller +1 steg.</p>
<p>Implementer en klasse for dette med en metode <code>walk_home</code> som vandrer til drankeren har kommet hjem.</p>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np


<span class="hljs-keyword">class</span> <span class="hljs-title class_">DrukardsWalk</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, home: <span class="hljs-built_in">int</span>, start: <span class="hljs-built_in">int</span> = <span class="hljs-number">0</span></span>) -&gt; <span class="hljs-literal">None</span>:
        self._position = start
        self._home = home
        self._history = [start]

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">is_home</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">bool</span>:
        <span class="hljs-keyword">return</span> self._home == self._position

<span class="hljs-meta">    @property</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">position</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">int</span>:
        <span class="hljs-keyword">return</span> self._position

<span class="hljs-meta">    @property</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">history</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">tuple</span>[<span class="hljs-built_in">int</span>, ...]:
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">tuple</span>(self._history)

<span class="hljs-meta">    @property</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">num_steps</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">int</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">len</span>(self._history)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">step</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-literal">None</span>:
        self._position += <span class="hljs-number">2</span> * np.random.randint(<span class="hljs-number">2</span>) - <span class="hljs-number">1</span>
        self._history.append(self.position)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">walk_home</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-literal">None</span>:
        <span class="hljs-keyword">while</span> <span class="hljs-keyword">not</span> self.is_home():
            self.step()
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="3" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Kan dette gjøres bedre?</h2>
<ul>
<li data-marpit-fragment="1">Hva bør vi gjøre før vi starter å optimalisere koden?</li>
<li data-marpit-fragment="2">Lage et benchmark - et program som vi kan kjøre før og etter.</li>
<li data-marpit-fragment="3">Er det noe vi må tenke på siden vi jobber med tilfeldighet?</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">benchmark</span>():
    np.random.seed(<span class="hljs-number">1</span>)
    drukard = DrukardsWalk(<span class="hljs-number">100</span>)
    drukard.walk_home()


<span class="hljs-keyword">def</span> <span class="hljs-title function_">main</span>():
    t0 = time.perf_counter()
    N = <span class="hljs-number">20</span>
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):
        benchmark()
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Elapsed time: <span class="hljs-subst">{time.perf_counter() - t0}</span> seconds&quot;</span>)


<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:
    main()
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="7" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Vi må finne ut hva som er flaskehalsen!</h2>
<ul>
<li data-marpit-fragment="1">Hva med å time hver enkelt metode?</li>
<li data-marpit-fragment="2">Dette kalles profiling!</li>
<li data-marpit-fragment="3">Vi kan kjøre programmet gjennom en profiler når vi vi kjører det ved å skrive<pre is="marp-pre" data-auto-scaling="downscale-only"><code>python -m cProfile drunk.py
</code></pre>
</li>
<li data-marpit-fragment="4"><strong>ncalls</strong>: Antall ganger funksjonen blir kalt</li>
<li data-marpit-fragment="5"><strong>tottime</strong>: Tiden vi bruker inne i funksjon (uten å kalle andre funksjoner)</li>
<li data-marpit-fragment="6"><strong>cumtime</strong>: Tiden vi bruker inne i funksjon (med å kalle andre funksjoner)</li>
<li data-marpit-fragment="7"><strong>per call</strong>: cumtime / ncalls</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Det er ofte bedre å lagre output i en fil</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>python -m cProfile -o drunk.cprof drunk.py
</code></pre>
<p>og bruke <code>pstats</code> modulen til å analysere resultatet</p>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pstats


<span class="hljs-keyword">def</span> <span class="hljs-title function_">main</span>():
    stats = pstats.Stats(<span class="hljs-string">&quot;drunk.cprof&quot;</span>)
    <span class="hljs-comment"># Sorter på total tid og viser topp 10</span>
    stats.sort_stats(pstats.SortKey.TIME).print_stats(<span class="hljs-number">10</span>)
    <span class="hljs-comment"># Sorter på total tid og viser kun metoder i filen drunk.py</span>
    stats.sort_stats(pstats.SortKey.TIME).print_stats(<span class="hljs-string">&quot;drunk.py&quot;</span>)


<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:
    main()
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code> Ordered by: internal time
   List reduced from 983 to 10 due to restriction &lt;10&gt;

   ncalls  tottime  percall  cumtime  percall filename:lineno(function)
   761160    1.044    0.000    1.044    0.000 {method 'randint' of 'numpy.random.mtrand.RandomState' objects}
   761160    0.331    0.000    1.433    0.000 drunk.py:26(step)

<header>Lecture 23 - Software Optimization</header>
<p>Vi ser at meste parten av tiden brukes i <code>numpy.random</code>. Noen som har noe forslag?</p>
<ul>
<li data-marpit-fragment="1">Hva med å generere en haug med tilfeldige tall på forhånd?</li>

<header>Lecture 23 - Software Optimization</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">DrukardsWalk</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, home: <span class="hljs-built_in">int</span>, start: <span class="hljs-built_in">int</span> = <span class="hljs-number">0</span>, N=<span class="hljs-number">1000</span></span>) -&gt; <span class="hljs-literal">None</span>:
        self._position = start
        self._home = home
        self._history = [start]
        self._N = N
        self._make_steps()

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">_make_steps</span>(<span class="hljs-params">self</span>):
        self._steps = <span class="hljs-number">2</span> * np.random.randint(<span class="hljs-number">2</span>, size=self._N) - <span class="hljs-number">1</span>
        self._n = <span class="hljs-number">0</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">step</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-literal">None</span>:
        <span class="hljs-keyword">if</span> self._n &gt;= self._N:
            self._make_steps()

        self._position += self._steps[self._n]
        self._n += <span class="hljs-number">1</span>
        self._history.append(self.position)
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>

<header>Lecture 23 - Software Optimization</header>
<h2>Minne optimalisering</h2>
<ul>
<li data-marpit-fragment="1">
<p>Hvordan kan vi lese en stor fil? Si på 1TB?</p>
</li>
<li data-marpit-fragment="2">
<p>Hvor mye minne har jeg på maskinen?</p>
</li>
<li data-marpit-fragment="3">
<p>Hva om jeg ønsker å lage en liste of &quot;alle&quot; fibonacci tall?</p>
</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<p>Hva er forskjellen på</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> [<span class="hljs-number">2</span> * i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">100_000_000</span>)]:
    <span class="hljs-keyword">pass</span>
</code></pre>
<p>og</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> (<span class="hljs-number">2</span> * i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">100_000_000</span>)):
    <span class="hljs-keyword">pass</span>
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Vi kan bruke <code>memray</code> til å se på minneforbruket</h2>
<p>Installer</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>python3 -m pip install memray
</code></pre>
<p>Kjør memory profiler</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ python3 -m memray run file.py
Writing profile results into memray-memory.py.4402.bin
<img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/v/14.0.2/svg/26a0.svg" data-marp-twemoji=""/>  Memray support in MacOS is still experimental <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/v/14.0.2/svg/26a0.svg" data-marp-twemoji=""/>

<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<p>Generer flamegraph</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ python -m memray  flamegraph memray-memory.py.4402.bin
Wrote memray-flamegraph-memory.py.4402.html
</code></pre>
<ul>
<li data-marpit-fragment="1">Vi ser at hvis vi bruker <code>[]</code> bruker programmet ca 4GB minnet</li>
<li data-marpit-fragment="2">Mens det bruker 27kB om vi bruker <code>()</code></li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="54" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">[<span class="hljs-number">2</span> * i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">100_000_000</span>)]
</code></pre>
<p>er en liste, mens</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">(<span class="hljs-number">2</span> * i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">100_000_000</span>))
</code></pre>
<p>kalles en generator.</p>
<ul>
<li data-marpit-fragment="1">Skal du bare loope over noe, så trenger du ikke å lage en liste</li>
<li data-marpit-fragment="2">Hva med mer komplisere uttrykk?</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Vi kan bruke <code>yield</code> for å lage en generator</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">(<span class="hljs-number">2</span> * i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">10</span>))
</code></pre>
<p>er ekvivalent med følgende funksjon</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">gen</span>():
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">10</span>):
        <span class="hljs-keyword">yield</span> <span class="hljs-number">2</span> * i

<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> gen():
    <span class="hljs-built_in">print</span>(i)
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="56" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Kan også ha flere <code>yield</code> uttrykk</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">gen</span>():
    <span class="hljs-keyword">yield</span> <span class="hljs-number">1</span>
    <span class="hljs-keyword">yield</span> <span class="hljs-number">4</span>
    <span class="hljs-keyword">yield</span> <span class="hljs-number">9</span>
    <span class="hljs-keyword">yield</span> <span class="hljs-number">42</span>

<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> gen():
    <span class="hljs-built_in">print</span>(i)
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="57" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Uendelig fibonacci</h2>
<ul>
<li data-marpit-fragment="1">Lag en uendelig fibonacci følge ved å bruke <code>yield</code> og print ut de 10 første tallene.</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="58" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">fibonacci</span>():
    a = <span class="hljs-number">0</span>
    b = <span class="hljs-number">1</span>
    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
        <span class="hljs-keyword">yield</span> a
        a, b = b, a + b


<span class="hljs-keyword">for</span> _, i <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(<span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>), fibonacci()):
    <span class="hljs-built_in">print</span>(i)
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="6" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="59" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Vurder nøye før du begynner å optimalisere koden</h2>
<ul>
<li data-marpit-fragment="1">Sørg for at koden fungerer og gir rikitg svar
<ul>
<li>Skriv tester!</li>
</ul>
</li>
<li data-marpit-fragment="2">Refakturer koden</li>
<li data-marpit-fragment="3">Vurder nøye om du virkelig trenger å optimalisere koden (i mange tilfeller trenger man det ikke)</li>
<li data-marpit-fragment="4">Bruk en profiler til å finne flaskehalsene</li>
<li data-marpit-fragment="5">Start med enkle optimaliseringer (eks vektorisering)
<ul>
<li>Vi skal se på ulike metoder for optimalisering neste gang</li>
</ul>
</li>
<li data-marpit-fragment="6">Sjekk om det finnes eksisterende metoder som gjør det du ønsker</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="60" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<p>Donald Knuth:</p>
<blockquote>
<p>We should forget about small efficiencies, say about 97% of the time: premature optimization is the root of all evil. Yet we should not pass up our opportunities in that critical 3%.</p>
</blockquote>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="61" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>La oss prøve å løse et problem!</h2>
<p>Gitt to lister med tall - finn de unike elementene som er felles</p>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="62" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@pytest.mark.parametrize(<span class="hljs-params">

<header>Lecture 23 - Software Optimization</header>
<h2>Lag et benchmark</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> typing
<span class="hljs-keyword">import</span> time
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np


<span class="hljs-keyword">def</span> <span class="hljs-title function_">benchmark</span>(<span class="hljs-params">
    f: typing.<span class="hljs-type">Callable</span>[
        [typing.Iterable[<span class="hljs-built_in">int</span>], typing.Iterable[<span class="hljs-built_in">int</span>]], typing.Iterable[<span class="hljs-built_in">int</span>]
    ]
</span>):
    N = <span class="hljs-number">5000</span>
    np.random.seed(<span class="hljs-number">1234</span>)
    x = np.random.randint(<span class="hljs-number">0</span>, N, size=N)
    y = np.random.randint(<span class="hljs-number">0</span>, N, size=N)
    t0 = time.perf_counter()
    f(x, y)
    t1 = time.perf_counter()
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Elsapsed time: <span class="hljs-subst">{t1 - t0:<span class="hljs-number">.3</span>f}</span> seconds&quot;</span>)
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="64" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Naiv implementasjon</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_unique_elements1</span>(<span class="hljs-params">x, y</span>):
    unique_elements = []
    <span class="hljs-keyword">for</span> xi <span class="hljs-keyword">in</span> x:
        <span class="hljs-keyword">for</span> yi <span class="hljs-keyword">in</span> y:
            <span class="hljs-keyword">if</span> xi == yi:
                <span class="hljs-keyword">if</span> xi <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> unique_elements:
                    unique_elements.append(xi)

    <span class="hljs-keyword">return</span> unique_elements
</code></pre>
<ul>
<li data-marpit-fragment="1">Hva er kjøretiden? O(N), O(N^2) O(Nlog(N))</li>
<li data-marpit-fragment="2">Hva er N?</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="65" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Plot kjøretid for ulik input</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> time
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-keyword">def</span> <span class="hljs-title function_">plot_run_time</span>(<span class="hljs-params">f, Ns=<span class="hljs-literal">None</span></span>):

    np.random.seed(<span class="hljs-number">1</span>)
    Ns = [<span class="hljs-number">10</span>, <span class="hljs-number">100</span>, <span class="hljs-number">1000</span>, <span class="hljs-number">10000</span>, <span class="hljs-number">10000</span>]
    times = []
    o_n = []
    o_n2 = []
    o_n3 = []
    o_logn = []
    o_nlogn = []
    <span class="hljs-keyword">for</span> N <span class="hljs-keyword">in</span> Ns:
        x = np.random.randint(<span class="hljs-number">0</span>, N, size=N)
        y = np.random.randint(<span class="hljs-number">0</span>, N, size=N)
        t0 = time.perf_counter()
        z = f(x, y)
        t1 = time.perf_counter()
        times.append(t1 - t0)
        o_n.append(N)
        o_n2.append(N ** <span class="hljs-number">2</span>)
        o_n3.append(N ** <span class="hljs-number">3</span>)
        o_logn.append(np.log(N))
        o_nlogn.append(N * np.log(N))

    fig, ax = plt.subplots(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">10</span>))
    ax.loglog(Ns, (times[-<span class="hljs-number">1</span>] / o_n[-<span class="hljs-number">1</span>]) * np.array(o_n), label=<span class="hljs-string">&quot;O(N)&quot;</span>)
    ax.loglog(Ns, (times[-<span class="hljs-number">1</span>] / o_n2[-<span class="hljs-number">1</span>]) * np.array(o_n2), label=<span class="hljs-string">&quot;O(N^2)&quot;</span>)
    ax.loglog(Ns, (times[-<span class="hljs-number">1</span>] / o_n3[-<span class="hljs-number">1</span>]) * np.array(o_n3), label=<span class="hljs-string">&quot;O(N^3)&quot;</span>)
    ax.loglog(Ns, (times[-<span class="hljs-number">1</span>] / o_logn[-<span class="hljs-number">1</span>]) * np.array(o_logn), label=<span class="hljs-string">&quot;O(log(N))&quot;</span>)
    ax.loglog(Ns, (times[-<span class="hljs-number">1</span>] / o_nlogn[-<span class="hljs-number">1</span>]) * np.array(o_nlogn), label=<span class="hljs-string">&quot;O(Nlog(N))&quot;</span>)

    ax.loglog(Ns, times, <span class="hljs-string">&quot;k--&quot;</span>, label=<span class="hljs-string">&quot;Run time&quot;</span>)
    ax.set_xlabel(<span class="hljs-string">&quot;$N$&quot;</span>)
    ax.set_ylabel(<span class="hljs-string">&quot;Run time [seconds]&quot;</span>)
    ax.legend()
    plt.show()
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>

<header>Lecture 23 - Software Optimization</header>
<h2>Hva med å fjerne den indre for-løkken?</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_unique_elements2</span>(<span class="hljs-params">x, y</span>):
    unique_elements = []

        <span class="hljs-keyword">if</span> xi <span class="hljs-keyword">in</span> y:

</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="69" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Hva med å droppe å sjekke om elementer allerede er i lista?</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_unique_elements3</span>(<span class="hljs-params">x, y</span>):
    unique_elements = []
    <span class="hljs-keyword">for</span> xi <span class="hljs-keyword">in</span> x:
        <span class="hljs-keyword">if</span> xi <span class="hljs-keyword">in</span> y:
            unique_elements.append(xi)

    <span class="hljs-keyword">return</span> <span class="hljs-built_in">list</span>(<span class="hljs-built_in">set</span>(unique_elements))
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="70" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Hva med å gjøre det om list en list comprehension?</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_unique_elements4</span>(<span class="hljs-params">x, y</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">list</span>(<span class="hljs-built_in">set</span>([xi <span class="hljs-keyword">for</span> xi <span class="hljs-keyword">in</span> x <span class="hljs-keyword">if</span> xi <span class="hljs-keyword">in</span> y]))
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="71" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Finnes det en algorime som har bedre kompleksitet enn O(N^2)?</h2>
<ul>
<li data-marpit-fragment="1">Ide:
<ol>
<li>Fjern duplikater fra x - Gjør om x til et set  O(N)</li>
<li>Fjern duplikater fra y - Gjør om y til et set O(N)</li>
<li>Finn snittet (intersection) av x og y  O(N)</li>
</ol>
</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="72" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_uniqe_elements5</span>(<span class="hljs-params">x, y</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">list</span>(<span class="hljs-built_in">set</span>(x).intersection(<span class="hljs-built_in">set</span>(y)))
</code></pre>
<ul>
<li data-marpit-fragment="1">Hvordan funker det egentlig?</li>
</ul>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="73" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<p>Her er python ekivlalent av set intersection.<br />
Hele grunnen til at dette er O(N) er for det å sjekke om et element er i et set er<br />
vanligvis en O(1) operasjon fordi set er en datastruktur som bruker noe som heter hash maps</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_uniqe_elements_set</span>(<span class="hljs-params">x, y</span>):
    x = <span class="hljs-built_in">set</span>(x)  <span class="hljs-comment"># O(len(x))</span>
    y = <span class="hljs-built_in">set</span>(y)  <span class="hljs-comment"># O(len(y))</span>
    <span class="hljs-comment"># Anta at x og y er set</span>
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(x) &gt; <span class="hljs-built_in">len</span>(y):
        <span class="hljs-comment"># La y være settet med flest elementer</span>
        x, y = y, x

    z = <span class="hljs-built_in">set</span>()
    <span class="hljs-keyword">for</span> xi <span class="hljs-keyword">in</span> x:     <span class="hljs-comment"># Dette er O(len(x))</span>
        <span class="hljs-keyword">if</span> xi <span class="hljs-keyword">in</span> y:  <span class="hljs-comment"># Dette er O(1) (average case)</span>
            z.add(xi) <span class="hljs-comment">#O(1)</span>
    <span class="hljs-keyword">return</span> z
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-fragments="3" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="74" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<ul>
<li data-marpit-fragment="1"><a href="https://github.com/python/cpython/blob/42d873c63aa9d160c132be4a34599531574db12c/Objects/setobject.c#L1166-L1238">Implementasjon av set intersection</a></li>
<li data-marpit-fragment="2"><a href="https://wiki.python.org/moin/TimeComplexity">Liste over tidskompleksiteter for ulike datastrukturer i python</a></li>
<li data-marpit-fragment="3"><a href="https://en.wikipedia.org/wiki/Hash_table">Hash tables</a></li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="75" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Eventuelt bruke en <code>intersect1d</code> fra <code>numpy</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_unique_elements6</span>(<span class="hljs-params">x, y</span>):
    <span class="hljs-keyword">return</span> np.intersect1d(x, y)
</code></pre>
<footer>Henrik Finsberg - 16.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="76" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Moral</h2>
<ul>
<li data-marpit-fragment="1">Uansett hvor mye du optimaliserer så vil en bedre algoritme alltid være å foretrekke</li>
<li data-marpit-fragment="2">Derfor er det viktig å forstå algoritmene vi bruker!</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-marpit-fragments="5" data-paginate="true" data-header="Lecture 23 - Software Optimization" data-footer="Henrik Finsberg - 16.11.22" data-theme="default" data-marpit-pagination="77" data-marpit-pagination-total="77" style="--paginate:true;--header:Lecture 23 - Software Optimization;--footer:Henrik Finsberg - 16.11.22;--theme:default;">
<header>Lecture 23 - Software Optimization</header>
<h2>Mål for dagens forelesning</h2>
<ul>
<li data-marpit-fragment="1">Hva er et benchmark</li>
<li data-marpit-fragment="2">Hvordan ta tiden på et program</li>
<li data-marpit-fragment="3">Hva er profiling</li>
<li data-marpit-fragment="4">Hvordan optimalisere med tanke på minne</li>
<li data-marpit-fragment="5">Hva er en generator</li>
</ul>
