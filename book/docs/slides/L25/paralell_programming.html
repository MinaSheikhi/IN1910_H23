<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Spørsmål fra forrige time</h2>
<ul>
<li data-marpit-fragment="1">Hva betyr JIT kompilering</li>
<li data-marpit-fragment="2">Hvordan kan vi JIT kompilere koden i python</li>
<li data-marpit-fragment="3">Forklar ulike måter man kan få koden til å gå raskere i python</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="3" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Svar</h2>
<ul>
<li data-marpit-fragment="1">Just-in-time kompilering tar koden og kompilerer denne til maskinkode mens den kjører. Dette er ulikt C++ som er kompilert <em>ahead of time</em>.</li>
<li data-marpit-fragment="2">Vi kan bruke <em>numba.jit</em> (eventuel <em>numba.njit</em>). Vi kan også bruke <em>pypy</em> som er en python oversetter som er implementert i python. Det finnes også <code>pyjion</code></li>
<li data-marpit-fragment="3">JIT, numpy, skrive kode i C/C++/Rust/Fortran og importere i python, <code>cppyy</code>, Cython,</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Mål for dagens forelesning</h2>
<ul>
<li data-marpit-fragment="1">Lære hvordan man kan kjøre koden på flere tråder og prosessorer</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Vi har sett hvordan vi kan optimalisere kode slik at den blir raskere</h2>
<ul>
<li>Vektorisiering med numpy</li>
<li><code>numba</code></li>
<li><code>C</code> / <code>C++</code> utvidelser</li>
<li><code>cppyy</code></li>
</ul>
<p>Dersom dette ikke er gått nok, kan vi gjøre det bedre?</p>
<ul>
<li data-marpit-fragment="1">Vi kan bruke en kraftigere maskin!</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>

<ul>
<li>NTNU - <a href="https://documentation.sigma2.no/hpc_machines/saga.html">Saga (ny i 2019)</a></li>
<li>NTNU - <a href="https://documentation.sigma2.no/hpc_machines/betzy.html">Betzy (ny i 2020)</a></li>
<li>UiT - <a href="https://documentation.sigma2.no/hpc_machines/fram.html">Fram</a></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ssh saga
</code></pre>
<ul>
<li data-marpit-fragment="1">På simula forsker vi også på bruk av nye typer superdatamaskiner</li>
<li data-marpit-fragment="2"><a href="https://www.ex3.simula.no">ex3</a></li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>En superdatamaskin</h2>
<p><em>En superdatamaskin er en en datamaskin med høy ytelse sammenlignet med en generell datamaskin. Ytelsen til en superdatamaskin er normal målt i flyttalsoperasjoner per sekung (FLOPS)</em></p>
<ul>
<li data-marpit-fragment="1">
<p>Saga: 645 Teraflop/s (CPUs) + 150 Teraflop/s (GPUs)</p>
</li>
<li data-marpit-fragment="2">
<p>Betzy: 6.2 Petaflops</p>
</li>
<li data-marpit-fragment="3">
<p>Fram: 1.1 Petaflop/s</p>
</li>
<li data-marpit-fragment="4">

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Det å bare kjøre koden på en supercomputer vil ikke nødevendigvis gå fortere</h2>
<ul>
<li data-marpit-fragment="1">
<p>Vi er nødt til å endre koden vår slik at den kan utyntte kraften</p>
<ul>
<li>Vi ønsker å kjøre koden på flere kjerner (CPU)</li>
<li>Da må vi bruke paralell programmering!</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>Du kan tenke på en CPU kjerne som det som faktisk utfører beregningen vår - hjernen til datamaskinen</p>
</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Serial vs Paralell - Hvorden skiller paralell programmering seg fra &quot;vanlig&quot; (sekvensiell) programmering?</h2>
<ul>
<li data-marpit-fragment="1">
<p>I &quot;vanlig&quot; programmering utføres koden linje for linje, en etter hverandre</p>
</li>
<li data-marpit-fragment="2">
<p>Når vi skriver parallelle programmer så skjer dette på en litt annen måte</p>
</li>
<li data-marpit-fragment="3">
<p>Hva vil det si at noe kjører i paralell?</p>
</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<p>Anta at Magnus Carlsen spiller sjakk mot 70 andre spillere</p>
<ul>
<li data-marpit-fragment="1">Magnus bruker 10 sekunder per trekk</li>
<li data-marpit-fragment="2">Mostanderene bruker 50 sekunder per trekk</li>
<li data-marpit-fragment="3">I snitt bruker Magnus 30 trekk på å slå sin motstander</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">player</span>(<span class="hljs-params">name=<span class="hljs-string">&quot;Player1&quot;</span></span>):
    <span class="hljs-keyword">for</span> move <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">30</span>):
        think()  <span class="hljs-comment"># Tar 10 sekunder</span>
        wait()   <span class="hljs-comment"># Tar 50 sekunder</span>
</code></pre>
<ul>
<li data-marpit-fragment="1">Hvor lang tid bruker Mangus på å spille mot alle de 70 spillerene?</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>

<h2>Sekvensiell tankegang</h2>
<ul>
<li data-marpit-fragment="1">Magnus spiller mot en spiller av gangen</li>
<li data-marpit-fragment="2">Hvert trekk tar 10 (Magnus) + 50 (motstander) = 60 sekunder = 1 minutt</li>

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>&quot;Parallell&quot; tankegang versjon 1 - Ikke vent på motstanderen</h2>
<ul>
<li data-marpit-fragment="1">
<p>I mesteparten av tiden (5/6 deler) bruker Magnus på å vente på motstanderen</p>
<ul>
<li>Denne tiden kan han istedet bruke på å spille mot de andre</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>Når Magnus har utført sitt trekk går han direkte videre til neste motstander</p>
<ul>
<li>Når Magnus kommer tilbake til motstanderen igjen har hen allerede flyttet</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p>Hvert spill tar 10 sekunder * 30 trekk = 300 sekunder</p>
</li>
<li data-marpit-fragment="4">
<p>Det er 70 spill -&gt; Total tar det</p>

<ul>
<li data-marpit-fragment="1">Merk at dersom vi kan lage 70 kopier av Magnus så kan vi la hver kopi spille ett spill.
<ul>
<li>Siden hver av disse også må vente på motstanderen så ville dette tatt 30 minutter</li>
</ul>
</li>
</ul>

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Kombinasjon</h2>
<p>Hvis vi lager 14 kopier av Magnus og gir 5 motstander til hver (5 * 14 = 70), så kan vi spille alle spillene på 30 minutter dersom hver Magnus går videre til neste motstander isteden for å vente.</p>
<p>Dette er det optimale (ved å bruke minst mulig kloner av Magnus)</p>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="4" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Her har vi illustrert to måter vi kan tenke parallelt på</h2>
<ul>
<li data-marpit-fragment="1">
<p>Vi kan bruke tiden som Magnus ellers må bruke på å vente til å gjøre noe nyttig</p>
<ul>
<li>Multithreading i python</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>Vi kan lage kopier av Magnus som gjør den samme jobben</p>
<ul>
<li>Multiprocessing</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p>Vi kan tenkte på Magnus som er prosess.</p>
</li>
<li data-marpit-fragment="4">
<p>Merk at det er kun når vi lager kopier av Magnus at vi faktisk kjører ting i parallel. Multithreading i python er ikke parallell, men det er samtidig (<em>concurrent</em>)</p>
</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="4" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h3>Global Interpreter Lock i python</h3>
<ul>
<li data-marpit-fragment="1">
<p>I python er det noe som hetet Global Interpreter Lock (GIL) som betyr at<br />
en process kun kan utføre en python operasjon av gangen.</p>
</li>
<li data-marpit-fragment="2">
<p>I andre programmeringsspråk (f.eks C++) er det mulig å utføre flere operasjoner på samme process.</p>
</li>
<li data-marpit-fragment="3">
<p>Grunnen til at python gjør det på denne måten er på grunn av måten python rydder opp i minnet. Husk i C++ er man nødt til å allokere minne og deallokere minne når man er ferdig. Dette slipper du i python og her er kostnaden for det.</p>
</li>
<li data-marpit-fragment="4">
<p>Da har vært en god del initiativ for å fjerne denne låsen<br />
<a href="https://pyfound.blogspot.com/2022/05/the-2022-python-language-summit-python_11.html">https://pyfound.blogspot.com/2022/05/the-2022-python-language-summit-python_11.html</a></p>
</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>I/O begrensede vs CPU begrensede problemer</h2>
<ul>
<li data-marpit-fragment="1">
<p>I/O begrensede problemer</p>
<ul>
<li>Problemer der vi må vente</li>
<li>Laste ned data fra nettet</li>
<li>Lese / Skrive til disk</li>
<li>Multithreading</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>CPU begrensede problemer</p>
<ul>
<li>Problemer der vi har mye som må gjøres</li>
<li>Hvis jeg hadde en kopi kunne jeg gjort mer</li>
<li>Multiprocessing</li>
</ul>
</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Multithreading</h2>
<ul>
<li>Brukes for I/O begrensede problemer når vi bruker mest tid på å vente.</li>
<li>Vi bruker kun en prosessor (kun en Magnus)</li>
<li>Operativsystemet bestemmer når Magnus skal bytte motstander
<ul>
<li>Her finnes det også et alternativ som heter asynkron programmering hvor du kan bestemme når Magnus skal bytte</li>
</ul>
</li>
<li>Eksempel - laste ned data fra nettet eller skrive til en fil</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h3>Multiprocessing</h3>
<ul>
<li>Brukes for CPU begrensede problemer når vi må utføre intensive beregninger.</li>
<li>Vi lager <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> kopier som gjør samme jobben (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> kan maks være antall kjerner du har på maskinen din)</li>
<li>Oppgavene må være uavhengige
<ul>
<li>Hvis du vil lage kopier av Magnus og du ønsker at disse kopiene skal kommunisere så blir det fort mer komplisert (MPI).</li>
</ul>
</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../figures/parallel_mesh.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="25" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h3>Mulitprocessing med kommunikasjon</h3>
<ul>
<li>
<p>Når vi skal løse ligninger med multiprocessing går det an å dele opp geometrien du skal bruke opp i mindre deler</p>
</li>
<li>
<p>Hver prosessor regner ut løsningen på sin del</p>
</li>
<li>
<p>Prosessorene må kommunisere når løsningen avhenger av løsningen på ulike deler</p>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">IN3200 – High-Performance Computing and Numerical Projects (Vår 2022)</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="1" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="78" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Et enkelt IO begrenset problem</h2>
<p>Anta at vi har en funksjon som må vente i 1 sekund og at vi har to oppgaver som kaller på denne funksjonen</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">wait</span>():
    <span class="hljs-keyword">return</span> time.sleep(<span class="hljs-number">1.0</span>)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">task</span>(<span class="hljs-params">task_nr</span>):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Executing task <span class="hljs-subst">{task_nr}</span>&quot;</span>)
    wait()
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Done executing task <span class="hljs-subst">{task_nr}</span>&quot;</span>)
</code></pre>
<ul>
<li data-marpit-fragment="1">Implementer en seriel versjon der du utfører to oppgaver og ta tiden.</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">serial</span>():
    t0 = time.perf_counter()
    task(<span class="hljs-number">1</span>)
    task(<span class="hljs-number">2</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Elapsed time: <span class="hljs-subst">{time.perf_counter() - t0}</span>&quot;</span>)
</code></pre>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="4" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Multithreaded versjon</h2>
<ul>
<li data-marpit-fragment="1">
<p>Vi kan lage en tråd for hver oppgave</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> threading <span class="hljs-keyword">import</span> Thread

thread1 = Thread(target=task, args=(<span class="hljs-number">1</span>,))
thread2 = Thread(target=task, args=(<span class="hljs-number">2</span>,))
</code></pre>
</li>
<li data-marpit-fragment="2">
<p>Vi stater en tråd ved å skrive</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">thread1.start()
</code></pre>
</li>
<li data-marpit-fragment="3">
<p>Vi venter på at tråden skal bli ferdig ved å skrive</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">thread1.join()
</code></pre>
</li>
<li data-marpit-fragment="4">
<p>Implementer en versjon som kjører på to tråder der du utfører disse to oppgavene og ta tiden.</p>
</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">threads</span>():
    t0 = time.perf_counter()
    thread1 = Thread(target=task, args=(<span class="hljs-number">1</span>,))
    thread2 = Thread(target=task, args=(<span class="hljs-number">2</span>,))
    thread1.start()
    thread2.start()
    thread1.join()
    thread2.join()
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Elapsed time: <span class="hljs-subst">{time.perf_counter() - t0}</span>&quot;</span>)
</code></pre>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="3" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Multiprocessing versjon</h2>
<ul>
<li data-marpit-fragment="1">Vi kan også kjøre dette på flere prosesser ved å utføre en oppgave på hver prosess<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> multiprocessing <span class="hljs-keyword">import</span> Process

process1 = Process(target=task, args=(<span class="hljs-number">1</span>,))
process2 = Process(target=task, args=(<span class="hljs-number">2</span>,))
</code></pre>
</li>
<li data-marpit-fragment="2">Og APIen for å startet og vente er tilsvarende som for tråder<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">process1.start() <span class="hljs-comment"># start</span>
process1.join()  <span class="hljs-comment"># vent</span>
</code></pre>
</li>
<li data-marpit-fragment="3">Implementer en versjon som kjører på to prosesser der du utfører disse to oppgavene og ta tiden.</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">processes</span>():
    t0 = time.perf_counter()
    process1 = Process(target=task, args=(<span class="hljs-number">1</span>,))
    process2 = Process(target=task, args=(<span class="hljs-number">2</span>,))
    process1.start()
    process2.start()
    process1.join()
    process2.join()
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Elapsed time: <span class="hljs-subst">{time.perf_counter() - t0}</span>&quot;</span>)
</code></pre>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="1" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Et CPU begrenset problem</h2>
<p>Anta nå at vi har et CPU begreset problem (her regner vi ut PI med Leibniz formel)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">think</span>():
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>((-<span class="hljs-number">1.0</span>) ** n / (<span class="hljs-number">2.0</span> * n + <span class="hljs-number">1.0</span>) <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">30_000_000</span>)) * <span class="hljs-number">4</span>
</code></pre>
<ul>
<li data-marpit-fragment="1">Gjenta øvelsen hvor du utfører denne oppgaven inne i <code>task</code> funksjonen</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> threading <span class="hljs-keyword">import</span> Thread
<span class="hljs-keyword">from</span> multiprocessing <span class="hljs-keyword">import</span> Process
<span class="hljs-keyword">import</span> time


<span class="hljs-keyword">def</span> <span class="hljs-title function_">think</span>():
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>((-<span class="hljs-number">1.0</span>) ** n / (<span class="hljs-number">2.0</span> * n + <span class="hljs-number">1.0</span>) <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">30_000_000</span>)) * <span class="hljs-number">4</span>


<span class="hljs-keyword">def</span> <span class="hljs-title function_">task</span>(<span class="hljs-params">task_nr</span>):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Executing task <span class="hljs-subst">{task_nr}</span>&quot;</span>)
    think()
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Done executing task <span class="hljs-subst">{task_nr}</span>&quot;</span>)


<span class="hljs-keyword">def</span> <span class="hljs-title function_">serial</span>():
    t0 = time.perf_counter()

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">player</span>(<span class="hljs-params">name=<span class="hljs-string">&quot;Player1&quot;</span></span>):

    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Done playing against <span class="hljs-subst">{name}</span>&quot;</span>)
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">wait</span>():

<span class="hljs-keyword">def</span> <span class="hljs-title function_">think</span>():
    <span class="hljs-built_in">sum</span>((-<span class="hljs-number">1.0</span>) ** n / (<span class="hljs-number">2.0</span> * n + <span class="hljs-number">1.0</span>) <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">500_000</span>)) * <span class="hljs-number">4</span>
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> time
<span class="hljs-keyword">from</span> threading <span class="hljs-keyword">import</span> Thread
<span class="hljs-keyword">from</span> multiprocessing <span class="hljs-keyword">import</span> Process

<span class="hljs-keyword">def</span> <span class="hljs-title function_">take_time</span>(<span class="hljs-params">f</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">wrap</span>():
        t0 = time.perf_counter()
        ret = f()
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Elapsed time: <span class="hljs-subst">{time.perf_counter() - t0}</span> seconds&quot;</span>)
        <span class="hljs-keyword">return</span> ret

    <span class="hljs-keyword">return</span> wrap

<span class="hljs-keyword">def</span> <span class="hljs-title function_">wait</span>():
    time.sleep(<span class="hljs-number">0.05</span>)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">think</span>():
    <span class="hljs-built_in">sum</span>((-<span class="hljs-number">1.0</span>) ** n / (<span class="hljs-number">2.0</span> * n + <span class="hljs-number">1.0</span>) <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">500_000</span>)) * <span class="hljs-number">4</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">player</span>(<span class="hljs-params">name=<span class="hljs-string">&quot;Player1&quot;</span></span>):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Start playing against <span class="hljs-subst">{name}</span>&quot;</span>)
    <span class="hljs-keyword">for</span> move <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">30</span>):
        think()  <span class="hljs-comment"># Tar 10 sekunder</span>
        wait()  <span class="hljs-comment"># Tar 50 sekunder</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Done playing against <span class="hljs-subst">{name}</span>&quot;</span>)

<span class="hljs-meta">@take_time</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">serial</span>():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Running serial&quot;</span>)
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):
        player(<span class="hljs-string">f&quot;Player <span class="hljs-subst">{i+<span class="hljs-number">1</span>}</span>&quot;</span>)

<span class="hljs-meta">@take_time</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">threads</span>():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\nRunning multithreading&quot;</span>)
    all_threads = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):
        thread = Thread(target=player, args=(<span class="hljs-string">f&quot;Player <span class="hljs-subst">{i+<span class="hljs-number">1</span>}</span>&quot;</span>,))
        thread.start()
        all_threads.append(thread)

    <span class="hljs-comment"># Wait for all threads to finish</span>
    <span class="hljs-keyword">for</span> thread <span class="hljs-keyword">in</span> all_threads:
        thread.join()

<span class="hljs-meta">@take_time</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">processes</span>():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\nRunning multiprocessing&quot;</span>)
    all_processes = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):
        process = Process(target=player, args=(<span class="hljs-string">f&quot;Player <span class="hljs-subst">{i+<span class="hljs-number">1</span>}</span>&quot;</span>,))
        process.start()
        all_processes.append(process)

    <span class="hljs-comment"># Wait for all processs to finish</span>
    <span class="hljs-keyword">for</span> process <span class="hljs-keyword">in</span> all_processes:
        process.join()

<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:
    serial()
    threads()
    processes()
</code></pre>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Primtalsjekker</h2>
<p>Sjekk hvilke tall som er primtall. Hvor raskt klarer vi å gjøre det?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numbers = [
    <span class="hljs-number">13466917</span>, <span class="hljs-number">20996011</span>, <span class="hljs-number">24036583</span>, <span class="hljs-number">25964951</span>, <span class="hljs-number">25964953</span>, <span class="hljs-number">30402457</span>, <span class="hljs-number">32582657</span>, <span class="hljs-number">37156667</span>, <span class="hljs-number">37156669</span>, <span class="hljs-number">10002847</span>, <span class="hljs-number">10001209</span>
]

<span class="hljs-keyword">def</span> <span class="hljs-title function_">is_prime</span>(<span class="hljs-params">n</span>):
    <span class="hljs-keyword">if</span> n % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>, n):
        <span class="hljs-keyword">if</span> n % i == <span class="hljs-number">0</span>:
            <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span>
    <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>
</code></pre>
<ul>
<li data-marpit-fragment="1">Start med å implementere en seriel versjon</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">take_time</span>(<span class="hljs-params">f</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">wrap</span>(<span class="hljs-params">*args, **kwargs</span>):
        t0 = time.perf_counter()
        ret = f(*args, **kwargs)
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Elapsed time: <span class="hljs-subst">{time.perf_counter() - t0}</span> seconds&quot;</span>)
        <span class="hljs-keyword">return</span> ret

    <span class="hljs-keyword">return</span> wrap


<span class="hljs-meta">@take_time</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">serial</span>(<span class="hljs-params">number</span>):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Serial&quot;</span>)
    results = []
    <span class="hljs-keyword">for</span> number <span class="hljs-keyword">in</span> number:
        result = is_prime(number)
        results.append((number, result))

    <span class="hljs-keyword">for</span> number, result <span class="hljs-keyword">in</span> results:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{number}</span> is prime: <span class="hljs-subst">{result}</span>&quot;</span>)

</code></pre>

</section>

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Implementer en versjon med tråder og prosesser</h2>
<ul>
<li>Merk at <code>executer.submit</code> returnerer en <code>future</code><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">results = []
<span class="hljs-keyword">with</span> concurrent.futures.ProcessPoolExecutor() <span class="hljs-keyword">as</span> executor:
    <span class="hljs-keyword">for</span> number <span class="hljs-keyword">in</span> numbers:
        future = executor.submit(is_prime, number)
        results.append((number, future))
</code></pre>
</li>
<li>En <code>future</code> er noe som kan inneholde et resultat, og vi kan hente ut dette via <code>result</code> metoden.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> number, future <span class="hljs-keyword">in</span> results:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{number}</span> is prime: <span class="hljs-subst">{future.result()}</span>&quot;</span>)
</code></pre>
</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@take_time</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">threads</span>(<span class="hljs-params">numbers</span>):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\nRunning multithreading&quot;</span>)
    results = []
    <span class="hljs-keyword">with</span> concurrent.futures.ThreadPoolExecutor() <span class="hljs-keyword">as</span> executor:
        <span class="hljs-keyword">for</span> number <span class="hljs-keyword">in</span> numbers:
            future = executor.submit(is_prime, number)
            results.append((number, future))

    <span class="hljs-keyword">for</span> number, future <span class="hljs-keyword">in</span> results:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{number}</span> is prime: <span class="hljs-subst">{future.result()}</span>&quot;</span>)


<span class="hljs-meta">@take_time</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">processes</span>(<span class="hljs-params">numbers</span>):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\nRunning multiprocessing&quot;</span>)
    results = []
    <span class="hljs-keyword">with</span> concurrent.futures.ProcessPoolExecutor() <span class="hljs-keyword">as</span> executor:
        <span class="hljs-keyword">for</span> number <span class="hljs-keyword">in</span> numbers:
            future = executor.submit(is_prime, number)
            results.append((number, future))

    <span class="hljs-keyword">for</span> number, future <span class="hljs-keyword">in</span> results:
        <span class="hljs-built_in">breakpoint</span>()
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{number}</span> is prime: <span class="hljs-subst">{future.result()}</span>&quot;</span>)
</code></pre>

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2><code>numba</code> har også å måte å kjøre for-løkker i parallell</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@numba.njit()</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">is_prime_numba</span>(<span class="hljs-params">n</span>):
    prime = <span class="hljs-literal">True</span>
    <span class="hljs-keyword">if</span> n % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>:
        prime = <span class="hljs-literal">False</span>

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>, n):
        <span class="hljs-keyword">if</span> n % i == <span class="hljs-number">0</span>:
            prime = <span class="hljs-literal">False</span>
    <span class="hljs-keyword">return</span> prime


<span class="hljs-meta">@numba.jit(<span class="hljs-params">parallel=<span class="hljs-literal">True</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">fun</span>(<span class="hljs-params">numbers, results</span>):
    n = <span class="hljs-built_in">len</span>(numbers)
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> numba.prange(n):
        number = numbers[i]
        results[i] = is_prime_numba(number)


<span class="hljs-meta">@take_time</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">run_numba</span>(<span class="hljs-params">numbers</span>):
    results = np.empty(<span class="hljs-built_in">len</span>(numbers), dtype=<span class="hljs-built_in">bool</span>)
    fun(np.array(numbers), results)

    <span class="hljs-keyword">for</span> number, result <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(numbers, results):
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{number}</span> is prime: <span class="hljs-subst">{result}</span>&quot;</span>)
</code></pre>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="78" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> threading <span class="hljs-keyword">import</span> Thread
<span class="hljs-keyword">import</span> time


<span class="hljs-keyword">class</span> <span class="hljs-title class_">Database</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, sleep_time=<span class="hljs-number">0.1</span></span>):
        self.value = <span class="hljs-number">0</span>
        self.sleep_time = sleep_time

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">update_value</span>(<span class="hljs-params">self, thread_index</span>):
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Thread <span class="hljs-subst">{thread_index}</span>: updating value&quot;</span>)
        value_copy = self.value
        value_copy += <span class="hljs-number">1</span>
        <span class="hljs-comment"># Here we sleep so that we are &quot;sure&quot; that we switch thread</span>
        time.sleep(self.sleep_time)
        self.value = value_copy
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Thread <span class="hljs-subst">{thread_index}</span>: finished updating value&quot;</span>)


<span class="hljs-keyword">def</span> <span class="hljs-title function_">main</span>():
    database = Database(sleep_time=<span class="hljs-number">0.1</span>)
    thread1 = Thread(target=database.update_value, args=(<span class="hljs-number">1</span>,))
    thread2 = Thread(target=database.update_value, args=(<span class="hljs-number">2</span>,))
    thread1.start()
    thread2.start()

    thread1.join()
    thread2.join()
    <span class="hljs-built_in">print</span>(database.value)
</code></pre>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="4" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Moral</h2>
<ul>
<li data-marpit-fragment="1">Lesing av data i parallell er aldri noe problem</li>
<li data-marpit-fragment="2">Man bør være forsiktig dersom man skriver til samme data i paralell</li>
<li data-marpit-fragment="3">Dette er typisk bare et problem med tråder fordi de deler minnet mellom tråder
<ul>
<li>Når vi kjører flere prosesser får hver enkelt prosess en kopi av minnet</li>
</ul>
</li>
<li data-marpit-fragment="4">Man kan inføre låser (lock). Tråden som holder låsen kan skrive, og ingen andre tråder kan skrive før man får låsen</li>
</ul>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">
<header>Lecture 25 - Parallell og samtidig programmiering</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> threading <span class="hljs-keyword">import</span> Thread, Lock
<span class="hljs-keyword">import</span> time


<span class="hljs-keyword">class</span> <span class="hljs-title class_">Database</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, lock: Lock, sleep_time=<span class="hljs-number">0.1</span></span>):
        self.value = <span class="hljs-number">0</span>
        self.sleep_time = sleep_time
        self.lock = lock

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">update_value</span>(<span class="hljs-params">self, thread_index</span>):
        self.lock.acquire()  <span class="hljs-comment"># Get lock</span>
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Thread <span class="hljs-subst">{thread_index}</span>: updating value&quot;</span>)
        value_copy = self.value
        value_copy += <span class="hljs-number">1</span>
        <span class="hljs-comment"># Here we sleep so that we are &quot;sure&quot; that we switch thread</span>
        time.sleep(self.sleep_time)
        self.value = value_copy
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Thread <span class="hljs-subst">{thread_index}</span>: finished updating value&quot;</span>)
        self.lock.release()  <span class="hljs-comment"># Release lock</span>


<span class="hljs-keyword">def</span> <span class="hljs-title function_">main</span>():
    lock = Lock()
    database = Database(sleep_time=<span class="hljs-number">0.1</span>, lock=lock)
    thread1 = Thread(target=database.update_value, args=(<span class="hljs-number">1</span>,))
    thread2 = Thread(target=database.update_value, args=(<span class="hljs-number">2</span>,))
    thread1.start()
    thread2.start()

    thread1.join()
    thread2.join()
    <span class="hljs-built_in">print</span>(database.value)
</code></pre>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Naiv Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-keyword">def</span> <span class="hljs-title function_">mandelbrot_pixel</span>(<span class="hljs-params">c: <span class="hljs-built_in">complex</span>, maxiter: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">int</span>:
    <span class="hljs-string">&quot;&quot;&quot;Check wether a single pixel diverges&quot;&quot;&quot;</span>
    z = <span class="hljs-number">0</span>

    <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(maxiter):
        z = z*z + c
        <span class="hljs-keyword">if</span> <span class="hljs-built_in">abs</span>(z) &gt; <span class="hljs-number">2</span>:
            <span class="hljs-keyword">return</span> n

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>


<span class="hljs-keyword">def</span> <span class="hljs-title function_">mandelbrot_image</span>(<span class="hljs-params">
    xmin: <span class="hljs-built_in">float</span>,
    xmax: <span class="hljs-built_in">float</span>,
    ymin: <span class="hljs-built_in">float</span>,
    ymax: <span class="hljs-built_in">float</span>,
    width: <span class="hljs-built_in">int</span>,
    height: <span class="hljs-built_in">int</span>,
    maxiter: <span class="hljs-built_in">int</span>,
</span>) -&gt; np.ndarray:
    <span class="hljs-string">&quot;&quot;&quot;Render an image of the Mandelbrot set&quot;&quot;&quot;</span>
    x = np.linspace(xmin, xmax, width)
    y = np.linspace(ymin, ymax, height)
    img = np.empty((width, height))

    <span class="hljs-keyword">for</span> i, xi <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(x):
        <span class="hljs-keyword">for</span> j, yj <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(y):
            c = xi + <span class="hljs-number">1j</span> * yj
            img[i, j] = mandelbrot_pixel(c, maxiter)

    <span class="hljs-keyword">return</span> img
</code></pre>

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">task</span>(<span class="hljs-params">xi, y, maxiter</span>):
    result = np.zeros_like(y)
    <span class="hljs-keyword">for</span> j, yj <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(y):
        c = xi + <span class="hljs-number">1j</span> * yj
        result[j] = mandelbrot_pixel_python(c, maxiter)
    <span class="hljs-keyword">return</span> result


<span class="hljs-meta">@take_time</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">mandelbrot_image_mp</span>(<span class="hljs-params">
    xmin: <span class="hljs-built_in">float</span>,
    xmax: <span class="hljs-built_in">float</span>,
    ymin: <span class="hljs-built_in">float</span>,
    ymax: <span class="hljs-built_in">float</span>,
    width: <span class="hljs-built_in">int</span>,
    height: <span class="hljs-built_in">int</span>,
    maxiter: <span class="hljs-built_in">int</span>,
</span>) -&gt; np.ndarray:
    x = np.linspace(xmin, xmax, width)
    y = np.linspace(ymin, ymax, height)
    img = np.empty((width, height))

    results = []
    <span class="hljs-keyword">with</span> concurrent.futures.ProcessPoolExecutor() <span class="hljs-keyword">as</span> executor:
        <span class="hljs-keyword">for</span> i, xi <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(x):
            result = executor.submit(task, xi, y, maxiter)
            results.append((i, result))

    <span class="hljs-keyword">for</span> i, value <span class="hljs-keyword">in</span> results:
        img[i, :] = value.result()

    <span class="hljs-keyword">return</span> img
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">mandelbrot_image_numpy</span>(<span class="hljs-params">
    xmin: <span class="hljs-built_in">float</span>,

    height: <span class="hljs-built_in">int</span>,
    maxiter: <span class="hljs-built_in">int</span>,
</span>) -&gt; np.ndarray:
    x = np.linspace(xmin, xmax, num=width).reshape((<span class="hljs-number">1</span>, width))
    y = np.linspace(ymin, ymax, num=height).reshape((height, <span class="hljs-number">1</span>))
    C = np.tile(x, (height, <span class="hljs-number">1</span>)) + <span class="hljs-number">1j</span> * np.tile(y, (<span class="hljs-number">1</span>, width))

    Z = np.zeros((height, width), dtype=<span class="hljs-built_in">complex</span>)
    M = np.ones((height, width), dtype=<span class="hljs-built_in">bool</span>)
    M_tmp = np.ones((height, width), dtype=<span class="hljs-built_in">bool</span>)
    img = np.zeros((height, width), dtype=<span class="hljs-built_in">float</span>)
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(maxiter):
        Z[M] = Z[M] * Z[M] + C[M]
        M[np.<span class="hljs-built_in">abs</span>(Z) &gt; <span class="hljs-number">2</span>] = <span class="hljs-literal">False</span>
        M_tmp = ~M &amp; ~M_tmp
        img[~M_tmp] = i
        M_tmp[:] = M[:]

    img[np.where(img == maxiter - <span class="hljs-number">1</span>)] = <span class="hljs-number">0</span>
    <span class="hljs-keyword">return</span> img.T

</code></pre>

<h2>Numba</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> numba

<span class="hljs-meta">@numba.njit</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">mandelbrot_pixel_numba</span>(<span class="hljs-params">c, maxiter</span>):
    z = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(maxiter):
        z = z*z + c
        <span class="hljs-keyword">if</span> <span class="hljs-built_in">abs</span>(z) &gt; <span class="hljs-number">2</span>:
            <span class="hljs-keyword">return</span> n
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>

<span class="hljs-meta">@numba.njit</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">mandelbrot_numba</span>(<span class="hljs-params">xmin, xmax, ymin, ymax, width, height, maxiter</span>):
    x = np.linspace(xmin, xmax, width)
    y = np.linspace(ymin, ymax, height)
    img = np.empty((width, height))

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(width):
        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(height):
            c = x[i] + <span class="hljs-number">1j</span>*y[j]
            img[i, j] = mandelbrot_pixel_numba(c, maxiter)
    <span class="hljs-keyword">return</span> img
</code></pre>

<p>Nå er det også viktig å kjøre den flere ganger på jit kompileringen</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">take_time</span>(<span class="hljs-params">f</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">wrap</span>(<span class="hljs-params">*args, **kwargs</span>):
        <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">4</span>):
            t0 = time.perf_counter()
            ret = f(*args, **kwargs)
            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{f.__name__}</span>: Elapsed time: <span class="hljs-subst">{time.perf_counter() - t0}</span> seconds&quot;</span>)
        <span class="hljs-keyword">return</span> ret

    <span class="hljs-keyword">return</span> wrap
</code></pre>

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Vi kan også optimalisere pixel funksjonen vår</h2>
<p>Går an å vise at</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">c = cx + <span class="hljs-number">1j</span> * cy
z = <span class="hljs-number">0</span>
<span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(maxiter):
    z = z*z + c
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">abs</span>(z) &gt; <span class="hljs-number">2</span>:
        <span class="hljs-keyword">return</span> n
</code></pre>
<p>er ekvivalent med</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = cx
y = cy
<span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(maxiter):
    x2 = x*x
    y2 = y*y
    <span class="hljs-keyword">if</span> x2 + y2 &gt; <span class="hljs-number">4.0</span>:
        <span class="hljs-keyword">return</span> n
    y = <span class="hljs-number">2</span>*x*y + cy
    x = x2 - y2 + cx
</code></pre>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-header="Lecture 25 - Parallell og samtidig programmiering" data-footer="Henrik Finsberg - 23.11.22" data-theme="default" data-marpit-pagination="67" data-marpit-pagination-total="78" style="--paginate:true;--header:Lecture 25 - Parallell og samtidig programmiering;--footer:Henrik Finsberg - 23.11.22;--theme:default;">

<p>med</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@numba.jit</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">mandelbrot_pixel_numba_opt</span>(<span class="hljs-params">cx, cy, maxiter</span>):
    x = cx
    y = cy
    <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(maxiter):

        y2 = y*y
        <span class="hljs-keyword">if</span> x2 + y2 &gt; <span class="hljs-number">4.0</span>:
            <span class="hljs-keyword">return</span> n
        y = <span class="hljs-number">2</span>*x*y + cy
        x = x2 - y2 + cx
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Hva med å skrive det i C++</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;memory&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">mandelbrot_pixel</span><span class="hljs-params">(<span class="hljs-type">double</span> cx, <span class="hljs-type">double</span> cy, <span class="hljs-type">int</span> maxiter)</span>
</span>{
    <span class="hljs-type">double</span> x = cx;
    <span class="hljs-type">double</span> y = cy;

    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> n = <span class="hljs-number">0</span>; n &lt; maxiter; n++)
    {
        <span class="hljs-type">double</span> x2 = x * x;
        <span class="hljs-type">double</span> y2 = y * y;

        <span class="hljs-keyword">if</span> (x2 + y2 &gt; <span class="hljs-number">4.0</span>)
        {
            <span class="hljs-keyword">return</span> n;
        }

        y = <span class="hljs-number">2</span> * x * y + cy;
        x = x2 - y2 + cx;
    }
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">mandelbrot</span><span class="hljs-params">(std::unique_ptr&lt;<span class="hljs-type">int</span>[]&gt; &amp;output, <span class="hljs-type">double</span> xmin, <span class="hljs-type">double</span> xmax, <span class="hljs-type">double</span> ymin, <span class="hljs-type">double</span> ymax, <span class="hljs-type">int</span> width,
                <span class="hljs-type">int</span> height, <span class="hljs-type">int</span> maxiter)</span>
</span>{
    <span class="hljs-type">int</span> i, j;

    <span class="hljs-type">double</span> xlin[width];
    <span class="hljs-type">double</span> ylin[height];
    <span class="hljs-type">double</span> dx = (xmax - xmin) / width;
    <span class="hljs-type">double</span> dy = (ymax - ymin) / width;

    <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; width; i++)
    {
        xlin[i] = xmin + i * dx;
    }

    <span class="hljs-keyword">for</span> (j = <span class="hljs-number">0</span>; j &lt; height; j++)
    {
        ylin[j] = ymin + j * dy;
    }

    <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; width; i++)
    {
        <span class="hljs-keyword">for</span> (j = <span class="hljs-number">0</span>; j &lt; height; j++)
        {
            output[i * height + j] = <span class="hljs-built_in">mandelbrot_pixel</span>(xlin[i], ylin[j], maxiter);
        }
    }
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-type">double</span> xmin = <span class="hljs-number">-0.74877</span>;
    <span class="hljs-type">double</span> xmax = <span class="hljs-number">-0.74872</span>;

    <span class="hljs-type">double</span> ymax = <span class="hljs-number">0.065103</span>;
    <span class="hljs-type">int</span> width = <span class="hljs-number">1000</span>;
    <span class="hljs-type">int</span> height = <span class="hljs-number">1000</span>;
    <span class="hljs-type">int</span> maxiter = <span class="hljs-number">2048</span>;

    <span class="hljs-keyword">auto</span> output = std::<span class="hljs-built_in">make_unique</span>&lt;<span class="hljs-type">int</span>[]&gt;(width * height);
    <span class="hljs-built_in">mandelbrot</span>(output, xmin, xmax, ymin, ymax, width, height, maxiter);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

int mandelbrot_pixel(double cx, double cy, int maxiter) {
    double x = cx;

        double x2 = x * x;

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Parallisering av C++ med OpenMP</h2>
<p>Vi kan bruke noe som kalles en macro for å si noe om hvilken løkke som skal kjøres i parallell</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C++"><span class="hljs-meta">#<span class="hljs-keyword">pragma</span> omp parallel for</span>
<span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span>; i&lt;width; i++) {
    <span class="hljs-keyword">for</span> (j=<span class="hljs-number">0</span>; j&lt;height; j++) {
        output[i*height + j] = <span class="hljs-built_in">mandelbrot_pixel</span>(xlin[i], ylin[j], maxiter);
    }
}
</code></pre>
<p>Dette forteller kompilatorent at vi skal parallelisere. Vi må også legge til flagget <code>-fopenmp</code> når vi kompilerer</p>
<footer>Henrik Finsberg - 23.11.22</footer>
</section>

<header>Lecture 25 - Parallell og samtidig programmiering</header>
<h2>Paralellisering med numba</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@numba.njit(<span class="hljs-params">parallel=<span class="hljs-literal">True</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">mandelbrot_image_parallel_numba</span>(<span class="hljs-params">xmin, xmax, ymin, ymax, width, height, maxiter</span>):
    x = np.linspace(xmin, xmax, width)
    y = np.linspace(ymin, ymax, height)
    img = np.empty((width, height))

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> numba.prange(width):
        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(height):
            img[i, j] = mandelbrot_pixel_numba_opt(x[i], y[j], maxiter)
    <span class="hljs-keyword">return</span> img
</code></pre>
